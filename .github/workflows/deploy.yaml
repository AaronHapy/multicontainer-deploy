name: Multicontainer App
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true react-test npm test

      - run: docker build -t multiapp-client ./client
      - run: docker build -t multiapp-nginx ./nginx
      - run: docker build -t multiapp-server ./server
      - run: docker build -t multiapp-worker ./worker

      - run: docker push multiapp-client
      - run: docker push multiapp-nginx
      - run: docker push multiapp-server
      - run: docker push multiapp-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploying to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker
          environment_name: Multi-docker-env
          existing_bucket_name: elasticbeanstalk-us-west-2-905418000507
          region: us-west-2
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip